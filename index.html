<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>SnowFox and Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">

<!--leaflet map-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

</head>
<body   class="sm:container">

  <main >
  
    <form  class="form ">
      <section class="IpInputContainer">
        <h1>IP Address Tracker</h1>
        <section class="inputSection">
          <input  autofocus id="ipInput"   class="ipInput" type="text" placeholder="Search for IPs or Domains" > 
          <button type="button"  id="ipInputSumbit"></button> 
        </section>
      </section>
      
      <section class="resultContainer "> 
        <section class="returnedResults">
          <h2>IP Address</h2>
          <input id="ipAdress" disabled type="text" class="resultInputs" placeholder="-">
        </section>
  
        <section class="returnedResults">
          <h2>Location</h2> 
          <input id="location" disabled type="text" class="resultInputs" placeholder="-">
        </section>
  
        <section class="returnedResults ">
          <h2>Timezone</h2>
          <input id="timezone" disabled type="text" class="resultInputs" placeholder="-" >
        </section>
  
        <section class="returnedResults ">
          <h2>ISP</h2>
          <input id="isp" disabled type="text" class="resultInputs" placeholder="-">
        </section>
  
      </section>
    </form>
    <div id="mapid" class="mapID"></div>
   

  </main>

 

 
  <script src="./script.js"></script>
</body>
</html>
